---
layout: default
title: My Home Page
---

<h1>Latest posts</h1>
<div class="hfeed">

{% for post in site.posts %}
    <article class="hentry entry">
        <h1 class="entry-title">
            <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h1>
        <p>Posted on <span class="published">{{ post.date }}</span></p>
    </article>
{% endfor %}

</div>
